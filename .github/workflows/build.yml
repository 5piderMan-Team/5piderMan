name: Build
on:
  push:
    branches:
      - main
jobs:
  build:
    # env:
    #   AAA: ${{ secrets.AAA }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Build Frontend ğŸ—ï¸
        run: |
          cd web
          yarn install
          yarn build

      - name: Build Backend ğŸ—ï¸
        run: |
          pip install poetry
          poetry install
          poetry build

      - name: Upload results ğŸ“¤
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          if-no-files-found: error
