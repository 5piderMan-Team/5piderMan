name: Publish Image And Deploy

on:
  push:
    branches: ["docker"]

jobs:
  build-and-deploy:
    env:
      GITHUBNAME: ${{ github.actor }}
      GITHUBTOKEN: ${{ secrets.GITHUBTOKEN }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_TYPE: ${{ secrets.DB_TYPE }}
      DB_API: ${{ secrets.DB_API }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUBTOKEN }}

      - name: Build Frontend üèóÔ∏è
        run: |
          cd web
          yarn install
          yarn build

      - name: Build Backend üèóÔ∏è
        run: |
          pip install poetry
          poetry install
          poetry build

      - name: Build the  Docker image
        run: |
          docker build . --tag ghcr.io/5piderman-team/5piderman:latest 
          docker push ghcr.io/5piderman-team/5piderman:latest

